<include href="views/header.html"></include>
<body>
    <include href="views/navbar.html"></include>

    <div class="container py-4">
        <h1>{{ @playlist->getName() }}</h1>
        <table id="songData" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Song Duration</th>
                    <th>Release Year</th>
                </tr>
            </thead>
            <tbody>
            <repeat group="{{ @songs }}" value="{{ @item }}">
                <tr>
                    <check if="!empty(@SESSION.logged) && !in_array(@item.song.id, @SESSION.logged->getPlaylist()->getSongIds())">
                        <true>
                            <td><a href="{{ @BASE }}/api/song/add/{{ @item.song.id }}?prev={{ @PATH }}">Add</a></td>
                        </true>
                        <false>
                            <td><a href="{{ @BASE }}/api/song/remove/{{ @item.song.id }}?prev={{ @PATH }}">Remove</a></td>
                        </false>
                    </check>
                    <td>{{ @item.song.title }}</td>
                    <td>{{ @item.artist.name }}</td>
                    <td>{{ @item.artist.terms }}</td>
                    <td>{{ number_format(@item.song.duration / 60, 2) }} mins</td>
                    <td>{{ @item.song.year == 0 ? 'Unknown' : @item.song.year }}</td>
                </tr>
            </repeat>
            </tbody>
            <tfoot>
                <i class="bi bi-plus"></i>
            </tfoot>
        </table>
    </div>
    <include href="views/footer.html"></include>
    <script>
        $(document).ready(function () {
            $('#songData').DataTable({
                <check if="{{ substr(@PATH, 0, strlen(@PATH)) === '/' }}">
                    searching: false,
                </check>
                lengthChange: false
            });
        })
    </script>
</body>
</html>
